<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery-container">
    <h1>Image Gallery</h1>
    <div class="filter-buttons">
      <button data-filter="all">All</button>
      <button data-filter="nature">Nature</button>
      <button data-filter="city">City</button>
      <button data-filter="animals">Animals</button>
    </div>
    <div class="image-gallery">
      <div class="image-item" data-category="nature">
        <img src="A.jpg" alt="Nature Image 1">
      </div>
      <div class="image-item" data-category="city">
        <img src="E.jpg" alt="City Image 1">
      </div>
      <div class="image-item" data-category="animals">
        <img src="C.jpg" alt="Animal Image 1">
      </div>
      <div class="image-item" data-category="nature">
        <img src="B.jpg" alt="Nature Image 2">
      </div>
      <div class="image-item" data-category="city">
        <img src="F.jpg" alt="City Image 2">
      </div>
      <div class="image-item" data-category="animals">
        <img src="D.jpg" alt="Animal Image 2">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
