<!DOCTYPE html>
<html>
<body>
  <h2>DOM Demo</h2>
  <p id="demoText">Initial Text</p>
  <button onclick="changeText()">Change Text</button>
  <button onclick="showAlert()">Show Alert</button>
  <script>
    // Example 1: Modify content
    function changeText() {
      document.getElementById("demoText").textContent = "Text Updated!";
    }
    // Example 2: Event handling
    function showAlert() {
      alert("Button clicked!");
    }
  </script>
</body>
</html>
