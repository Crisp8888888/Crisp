<!DOCTYPE html>
<html>
<body>
  <button onclick="setCookie()">Accept & Set Cookie</button>
  <button onclick="readCookie()">Read Cookie</button>
  <button onclick="deleteCookie()">Destroy Cookie</button>
  <script>
    function setCookie() {
      document.cookie = "user=Accepted; path=/";
      alert("Cookie set!");
    }
    function readCookie() {
      alert(document.cookie || "No cookies found.");
    }
    function deleteCookie() {
      document.cookie = "user=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
      alert("Cookie deleted!");
    }
  </script>
</body>
</html>
