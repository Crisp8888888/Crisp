<!DOCTYPE html>
<html>
<body>
  <button onclick="setCookie()">Set Cookie (Crisp)</button>
  <button onclick="deleteCookie()">Destroy Cookie</button>
  <script>
    function setCookie() {
      document.cookie = "name=John Doe; path=/";
      alert("Cookie set!");
    }
    function deleteCookie() {
      document.cookie = "name=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
      alert("Cookie deleted!");
    }
  </script>
</body>
</html>
